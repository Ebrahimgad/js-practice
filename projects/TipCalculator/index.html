<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>


    <div class="container mt-5" style="width: 600px;">
        <div class="card p-5">
            <h1>Tip Calculator</h1>
            <p>Enter the bill amount and tip percentage to calculate the total.</p>
            <div class="mb-3">
                <label for="bill_amount" class="form-label">Bill amount:</label>
                <input type="number" class="form-control" id="bill_amount">
            </div>
            <div class="mb-3">
                <label for="percentage" class="form-label">Tip percentage:</label>
                <input type="number" class="form-control" id="percentage">
            </div>

            <div>
                <button class="btn btn-success w-100 mb-3" id="calc">CALCULATE</button>
            </div>
            <div>Total: <span id="total">0</span> </div>
        </div>
    </div>

    <script src="../../bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
